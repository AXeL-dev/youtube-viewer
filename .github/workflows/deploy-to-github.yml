name: Build, Release and Deploy to Github pages
on:
  push:
    tags:
      - 'v*.*.*'
      - 'force-release'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Setup node ğŸ”¨
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn install
          yarn build:github
          yarn build:chrome

      - name: Package ğŸ“¦
        run: |
          yarn package
          echo "::set-output name=PACKAGE_NAME::$(ls -d youtube_viewer-*.zip)"
        id: package

      - name: Upload to release ğŸ’¾
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ${{ steps.package.outputs.PACKAGE_NAME }}
          gzip: folders
          allow_override: true

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist/github # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
